<style>
    .profile-avatar-container {
        position:relative;
        width:100px;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
</style>
<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('Profile')}</h2>
                    <form id="profile-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('api/user/profile')}">
                        {:token()}
                        <input type="hidden" name="avatar" id="c-avatar" value="{:$user->getData('avatar')}" />
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-4">
                                <div class="profile-avatar-container">
                                    <img class="profile-user-img img-responsive img-circle" src="{$user.avatar|htmlentities|cdnurl}" alt="">
                                    <div class="profile-avatar-text img-circle">{:__('Click to edit')}</div>
                                    <button type="button" id="faupload-avatar" class="faupload" data-mimetype="png,jpg,jpeg,gif" data-input-id="c-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="username" name="username" value="{$user.username|htmlentities}" data-rule="required;username;remote({:url('api/validate/check_username_available')}, id={$user.id})" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control" id="nickname" name="nickname" value="{$user.nickname|htmlentities}" data-rule="required;remote({:url('api/validate/check_nickname_available')}, id={$user.id})" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-bio" class="control-label col-xs-12 col-sm-2">{:__('Intro')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-bio" data-rule="" data-tip="一句话介绍一下你自己" class="form-control" name="bio" type="text" value="{$user.bio|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-id_card_number" class="control-label col-xs-12 col-sm-2">{:__('身份证号')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-id_card_number" data-rule="required" class="form-control" name="id_card_number" type="text" value="{$user.id_card_number|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-id_card_front_image" class="control-label col-xs-12 col-sm-2">{:__('身份证正面照')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-id_card_front_image" data-rule="required" class="form-control" size="50" name="id_card_front_image" type="text" value="{$user.id_card_front_image|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-id_card_front_image" class="btn btn-danger faupload" data-input-id="c-id_card_front_image" data-mimetype="image/jpeg,image/png,image/gif" data-max-size="5242880" data-multiple="false" data-preview-id="p-id_card_front_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <span><button type="button" id="fachoose-id_card_front_image" class="btn btn-primary fachoose" data-input-id="c-id_card_front_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-id_card_front_image"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-id_card_front_image"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-id_card_back_image" class="control-label col-xs-12 col-sm-2">{:__('身份证反面照')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-id_card_back_image" data-rule="required" class="form-control" size="50" name="id_card_back_image" type="text" value="{$user.id_card_back_image|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-id_card_back_image" class="btn btn-danger faupload" data-input-id="c-id_card_back_image" data-mimetype="image/jpeg,image/png,image/gif" data-max-size="5242880" data-multiple="false" data-preview-id="p-id_card_back_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <span><button type="button" id="fachoose-id_card_back_image" class="btn btn-primary fachoose" data-input-id="c-id_card_back_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-id_card_back_image"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-id_card_back_image"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-degree_certificate_full_time" class="control-label col-xs-12 col-sm-2">{:__('全日制学历或学位图')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-degree_certificate_full_time" class="form-control" size="50" name="degree_certificate_full_time" type="text" value="{$user.degree_certificate_full_time|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-degree_certificate_full_time" class="btn btn-danger faupload" data-input-id="c-degree_certificate_full_time" data-mimetype="image/jpeg,image/png,image/gif" data-max-size="5242880" data-multiple="false" data-preview-id="p-degree_certificate_full_time"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <span><button type="button" id="fachoose-degree_certificate_full_time" class="btn btn-primary fachoose" data-input-id="c-degree_certificate_full_time" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-degree_certificate_full_time"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-degree_certificate_full_time"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-degree_certificate_part_time" class="control-label col-xs-12 col-sm-2">{:__('在职学历或学位图')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-degree_certificate_part_time" class="form-control" size="50" name="degree_certificate_part_time" type="text" value="{$user.degree_certificate_part_time|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-degree_certificate_part_time" class="btn btn-danger faupload" data-input-id="c-degree_certificate_part_time" data-mimetype="image/jpeg,image/png,image/gif" data-max-size="5242880" data-multiple="false" data-preview-id="p-degree_certificate_part_time"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <span><button type="button" id="fachoose-degree_certificate_part_time" class="btn btn-primary fachoose" data-input-id="c-degree_certificate_part_time" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-degree_certificate_part_time"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-degree_certificate_part_time"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-application_form" class="control-label col-xs-12 col-sm-2">{:__('水测报名表')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <div class="input-group">
                                    <input id="c-application_form" class="form-control" size="50" name="application_form" type="text" value="{$user.application_form|htmlentities}">
                                    <div class="input-group-addon no-border no-padding">
                                        <span><button type="button" id="faupload-application_form" class="btn btn-danger faupload" data-input-id="c-application_form" data-mimetype="pdf,doc,docx" data-max-size="5242880" data-multiple="false" data-preview-id="p-application_form"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                                        <span><button type="button" id="fachoose-application_form" class="btn btn-primary fachoose" data-input-id="c-application_form" data-mimetype="*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                                    </div>
                                    <span class="msg-box n-right" for="c-application_form"></span>
                                </div>
                                <ul class="row list-inline faupload-preview" id="p-application_form"></ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-education_full_time_details" class="control-label col-xs-12 col-sm-2">{:__('全日制教育毕业院校系及专业')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-education_full_time_details" class="form-control" name="education_full_time_details" type="text" value="{$user.education_full_time_details|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-education_part_time_details" class="control-label col-xs-12 col-sm-2">{:__('在职教育毕业院校系及专业')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-education_part_time_details" class="form-control" name="education_part_time_details" type="text" value="{$user.education_part_time_details|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-current_occupation" class="control-label col-xs-12 col-sm-2">{:__('现从事工作')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-current_occupation" data-rule="required" class="form-control" name="current_occupation" type="text" value="{$user.current_occupation|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-supervisor_unit" class="control-label col-xs-12 col-sm-2">{:__('主管单位')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-supervisor_unit" class="form-control" name="supervisor_unit" type="text" value="{$user.supervisor_unit|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-company_name" class="control-label col-xs-12 col-sm-2">{:__('单位名称')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-company_name" data-rule="required" class="form-control" name="company_name" type="text" value="{$user.company_name|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-administrative_duties" class="control-label col-xs-12 col-sm-2">{:__('行政职务')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-administrative_duties" class="form-control" name="administrative_duties" type="text" value="{$user.administrative_duties|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-work_experience_years" class="control-label col-xs-12 col-sm-2">{:__('工作年限')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-work_experience_years" data-rule="required" class="form-control" name="work_experience_years" type="number" value="{$user.work_experience_years|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-company_zip_code" class="control-label col-xs-12 col-sm-2">{:__('单位邮编')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-company_zip_code" class="form-control" name="company_zip_code" type="text" value="{$user.company_zip_code|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-company_phone" class="control-label col-xs-12 col-sm-2">{:__('单位电话')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-company_phone" class="form-control" name="company_phone" type="text" value="{$user.company_phone|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-company_address" class="control-label col-xs-12 col-sm-2">{:__('单位地址')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input id="c-company_address" class="form-control" name="company_address" type="text" value="{$user.company_address|htmlentities}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-remarks" class="control-label col-xs-12 col-sm-2">{:__('备注信息')}:</label>
                            <div class="col-xs-12 col-sm-8">
                                <textarea id="c-remarks" class="form-control" rows="5" name="remarks">{$user.remarks|htmlentities}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="c-email" name="email" value="{$user.email|htmlentities}" disabled placeholder="">
                                    <span class="input-group-btn" style="padding:0;border:none;">
                                        <a href="javascript:;" class="btn btn-info btn-change" data-type="email">{:__('Change')}</a>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="c-mobile" name="mobile" value="{$user.mobile|htmlentities}" disabled placeholder="">
                                    <span class="input-group-btn" style="padding:0;border:none;">
                                        <a href="javascript:;" class="btn btn-info btn-change" data-type="mobile">{:__('Change')}</a>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('Ok')}</button>
                                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="emailtpl">
    <form id="email-form" class="form-horizontal form-layer" method="POST" action="{:url('api/user/changeemail')}">
        <div class="form-body">
            <input type="hidden" name="action" value="changeemail" />
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('New Email')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="email" name="email" value="" data-rule="required;email;remote({:url('api/validate/check_email_available')}, event=changeemail, id={$user.id})" placeholder="{:__('New email')}">
                    <span class="msg-box"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-3">{:__('Captcha')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input type="text" name="captcha" id="email-captcha" class="form-control" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_ems_correct')}, event=changeemail, email:#email)" />
                        <span class="input-group-btn" style="padding:0;border:none;">
                            <a href="javascript:;" class="btn btn-info btn-captcha" data-url="{:url('api/ems/send')}" data-type="email" data-event="changeemail">获取验证码</a>
                        </span>
                    </div>
                    <span class="msg-box"></span>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-group" style="margin-bottom:0;">
                <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-md btn-primary">{:__('Submit')}</button>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="mobiletpl">
    <form id="mobile-form" class="form-horizontal form-layer" method="POST" action="{:url('api/user/changemobile')}">
        <div class="form-body">
            <input type="hidden" name="action" value="changemobile" />
            <div class="form-group">
                <label for="c-mobile" class="control-label col-xs-12 col-sm-3">{:__('New mobile')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" id="mobile" name="mobile" value="" data-rule="required;mobile;remote({:url('api/validate/check_mobile_available')}, event=changemobile, id={$user.id})" placeholder="{:__('New mobile')}">
                    <span class="msg-box"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile-captcha" class="control-label col-xs-12 col-sm-3">{:__('Captcha')}:</label>
                <div class="col-xs-12 col-sm-8">
                    <div class="input-group">
                        <input type="text" name="captcha" id="mobile-captcha" class="form-control" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_sms_correct')}, event=changemobile, mobile:#mobile)" />
                        <span class="input-group-btn" style="padding:0;border:none;">
                            <a href="javascript:;" class="btn btn-info btn-captcha" data-url="{:url('api/sms/send')}" data-type="mobile" data-event="changemobile">获取验证码</a>
                        </span>
                    </div>
                    <span class="msg-box"></span>
                </div>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-group" style="margin-bottom:0;">
                <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-md btn-primary">{:__('Submit')}</button>
                </div>
            </div>
        </div>
    </form>
</script>

        width:100%;

        position:absolute;
        z-index:200;
        bottom:0;

        margin-left:0;
        margin-right:0;
    }
</style>
